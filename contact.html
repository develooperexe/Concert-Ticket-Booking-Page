<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/Users/shabbirshaida/Desktop/HTML/The\ Weeknd.jpg");
            background-size: cover;
            background-position: center;
            color: #f00;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #f00;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            margin: 0.5rem 0;
            display: block;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0;
            color: #f00;
            background-color: #000;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #f00;
            font-size: 1.25rem;
        }
        .button:hover {
            background-color: #444;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .response-message {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
                
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="button">Send Message</button>
            </form>
            <div class="response-message" id="response-message">
                Response Sent! One Of Our Team Members Will Surely Get In Touch With You Thank You!
            </div>
            <div class="button-container">
                <a href="index.html" class="button">Back to Main Page</a>
                <a href="about.html" class="button">About Us</a>
            </div>
        </section>
    </div>

    <!-- Non-continuous Background Music -->
    <audio id="background-music" src="/Users/shabbirshaida/Desktop/HTML/The Weeknd, JENNIE & Lily Rose Depp - One Of The Girls (Official Audio).mp3" autoplay></audio>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Display the response message
            document.getElementById('response-message').style.display = 'block';

            // Optionally, clear the form fields
            event.target.reset();
        });
    </script>
</body>
</html>
