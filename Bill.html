<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill - After Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/Users/shabbirshaida/Desktop/HTML/The\ Weeknd.jpg");
            background-size: cover;
            background-position: center;
            color: #f00;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #f00;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        .total {
            font-size: 1.5rem;
            color: white;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0;
            color: #f00;
            background-color: #000;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #f00;
            font-size: 1.25rem;
        }
        .button:hover {
            background-color: #444;
        }
        audio {
            display: none; /* Hide audio controls if not needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bill Summary</h1>
    </header>
    
    <div class="container">
        <h2>Billing Details</h2>
        <p><strong>Name:</strong> <span id="customer-name">Not provided</span></p>
        <p><strong>Email:</strong> <span id="customer-email">Not provided</span></p>
        <p><strong>Number of Tickets:</strong> <span id="ticket-count">0</span></p>
        <p class="total"><strong>Total Cost:</strong> â‚¹<span id="total-cost">0</span></p>
        <a href="index.html" class="button">Back to Main Page</a>
        <a href="contact.html" class="button">Contact Us</a>
        <a href="about.html" class="button">About Us</a>
    </div>

    <!-- Non-continuous Background Music -->
    <audio id="background-music" src="/Users/shabbirshaida/Desktop/HTML/The Weeknd - Save Your Tears (Official Music Video).mp3" autoplay></audio>


    <script>
        // Calculate the bill and display the details
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        const name = getQueryParam('name') || 'Not provided';
        const email = getQueryParam('email') || 'Not provided';
        const tickets = parseInt(getQueryParam('tickets')) || 0;

        const ticketPrice = 10000;
        const totalCost = tickets * ticketPrice;

        document.getElementById('customer-name').textContent = name;
        document.getElementById('customer-email').textContent = email;
        document.getElementById('ticket-count').textContent = tickets;
        document.getElementById('total-cost').textContent = totalCost;
    </script>
</body>
</html>
